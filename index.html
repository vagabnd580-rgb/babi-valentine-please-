<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #0f0f0f;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .container {
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 24px;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 600;
  }

  .cat {
    font-size: 5rem;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  .buttons {
    display: flex;
    gap: 16px;
  }

  button {
    padding: 12px 28px;
    font-size: 1rem;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  .yes {
    background: #ffffff;
    color: #000;
  }

  .no {
    background: #2a2a2a;
    color: #fff;
    position: relative;
  }
</style>
</head>
<body>

<div class="container" id="content">
  <div class="cat">üêà‚Äç‚¨õ</div>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button class="yes" onclick="accept()">Yes</button>
    <button class="no" onmouseover="moveNo()">No</button>
  </div>
</div>

<script>
  function moveNo() {
    const btn = document.querySelector('.no');
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  function accept() {
    document.getElementById('content').innerHTML = `
      <div class="cat">üêà‚Äç‚¨õ</div>
      <h1>See you on Valentine‚Äôs Day.</h1>
    `;
  }
</script>

</body>
</html>
